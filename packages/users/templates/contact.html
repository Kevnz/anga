<section>
  <h1>{{title}}</h1>
  <form method="POST" action="/contact">
    <div>
      <label>Name</label>
      <input type="text" id="name" name="name" />
    </div>
    <div>
      <label>Email</label>
      <input type="text" id="email" name="email" />
    </div>
    <div>
      <label>Message</label>
      <textarea id="message" name="message"></textarea>
    </div>
    <input type="submit" value="Send" />
  </form>
</section>
