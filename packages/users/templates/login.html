<section>
  <h1>{{title}}</h1>
  {{> messages}}
  <form method="POST" action="/login">
    <div>
      <label>Username</label>
      <input type="text" id="username" name="username" />
    </div>
    <div>
      <label>Password</label>
      <input type="password" id="password" name="password" />
    </div>
    <input type="submit" value="login" />
  </form>
</section>
